<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="scheduler.css" media="screen">

    <script src="scheduler.js"></script>

    <title>Wellesley Course Registration</title>
    <meta name="check-1" content="0">
    <meta name="check-2" content="0">
  </head>
  <body>

  <div class="navbar justify-content-between">

    <div class="col-4">
      <div class="logo">
        <img src="img/logo.png" alt="wellesley logo" height="60px" width="100px">
      </div>
    </div>

    <div class="col-4">
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="browser.html" >Browser</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="scheduler.html">Scheduler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="waitlist.html">Waitlist</a>
        </li>
      </ul>       
    </div>

  </div>

  <div class = "line">
    <hr>
  </div>

  <!-- Search form -->
  <div class="searchbar">
    <form class="form-inline active-cyan-4">
      <input class="form-control" type="text" placeholder="Search"
        aria-label="Search">
    </form>
  </div>

  <div class = "flex-container">

    <div class = "left">

      <div class = "toggle">
        <p> Key Legend </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="toggleCheckOne(2)">
          <label class="form-check-label" for="defaultCheck1" style="color:#00008B;">Register</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" onclick="toggleCheckOne(3)">
          <label class="form-check-label" for="defaultCheck2" style="color:grey;" >Saved for Later</label>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="defaultCheck3" style="color:MediumSeaGreen;">Successfully Registered</label>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="defaultCheck4" style="color:tomato;">Failed to Register</label>
        </div>
      </div>

      <p></p>

      <div class="degree-req"> 
        <p>Major:</p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 54%" aria-valuenow="54" aria-valuemin="0" aria-valuemax="100"> 6/11</div>
        </div>
        <p></p>

        <p>Distribution:</p>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" style="width: 33.33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="progress-tag">Social Behavioral: 1/3</p>

        <p></p>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 66.67%" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="progress-tag">Math Modelling: 2/3</p>

        <p></p>
        <div class="progress">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="progress-tag">Arts and Literature: 3/3</p>
      </div>

    </div>

    <div class = "calendar">
      <img src="img/blank-calendar.png" alt="register schedule" width="950" height="530" id="calendar">
    </div>

    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
