<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="scheduler.css" media="screen">

    <title>Wellesley Course Registration</title>
    </head>
    <body>

    <div class="navbar justify-content-between">

      <div class="col-4">
        <div class="logo">
          <img src="img/logo.png" alt="wellesley logo" height="60px" width="100px">
        </div>
      </div>

      <div class="col-4">
        <ul class="nav nav-pills justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="browser.html" >Browser</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="scheduler.html">Scheduler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="waitlist.html">Waitlist</a>
          </li>
        </ul>       
      </div>

    </div>

    <div class = "line">
      <hr>
    </div>

    <div class = "toggle">
      <p> Key Legend </p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1" style="color:#00008B;">Register</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2" style="color:grey;" >Saved for Later</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3" style="color:MediumSeaGreen;">Successfully Registerd</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
        <label class="form-check-label" for="defaultCheck4" style="color:tomato;">Failed to Register</label>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
